<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #87ceeb);
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 90%;
            max-width: 280px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4500;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">
        <input type="text" id="cityName" placeholder="Enter City Name" required>
        <button onclick="getWeather()">Get Weather</button>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById("cityName").value;
            if (!city) {
                alert("Please enter a city name.");
                return;
            }

            // Redirect to the submit page with city parameter
            window.location.href = `/submit?city=${encodeURIComponent(city)}`;
        }
    </script>
</body>
</html>
